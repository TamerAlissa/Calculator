<html>
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <input type="text" class="input" id="input" placeholder="0" readonly="readonly">
    <div class="calculator-keys">
      <div class="row1">
        <button class="button up3" value="AC" onclick="delet('')">AC</button>
        <button class="button up3" value="-" onclick="calc('-')">+/-</button>
        <button class="button up3" value="%" onclick="calc('%')">%</button>
        <button class="button orange" value="/" onclick="calc('/')">รท</button>
      </div>
      <div class="row2">
        <button class="button" value="7" onclick="calc('7')">7</button>
        <button class="button" value="8" onclick="calc('8')">8</button>
        <button class="button" value="9" onclick="calc('9')">9</button>
        <button class="button orange" value="x" onclick="calc('*')">x</button>
      </div>

      <div class="row3">
        <button class="button" value="4" onclick="calc('4')">4</button>
        <button class="button" value="5" onclick="calc('5')">5</button>
        <button class="button" value="6" onclick="calc('6')">6</button>
        <button class="button orange" value="-" onclick="calc('-')">-</button>
      </div>
      <div class="row4">
        <button class="button" value="1" onclick="calc('1')">1</button>
        <button class="button" value="2" onclick="calc('2')">2</button>
        <button class="button" value="3" onclick="calc('3')">3</button>
        <button class="button orange" value="+" onclick="calc('+')">+</button>
      </div>
      <div class="row5">
        <button class="button zero" value="0" onclick="calc('0')">0</button>
        <button class="button" value="." onclick="calc('.')">.</button>
        <button class="button orange" value="=" onclick="rslt()">=</button>
      </div>
</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
